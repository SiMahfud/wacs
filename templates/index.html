<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Chat Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100 gx-0">
            <!-- Conversations List -->
            <div class="col-md-4 h-100 d-flex flex-column conversations-panel">
                <div class="panel-header d-flex align-items-center">
                    <i class="bi bi-whatsapp me-3 fs-4" style="color: #00a884;"></i>
                    <h4 class="mb-0">Conversations</h4>
                </div>
                <div id="conversations-list" class="list-group list-group-flush overflow-auto"></div>
            </div>

            <!-- Chat Window -->
            <div class="col-md-8 h-100 d-flex flex-column">
                <div class="chat-panel-header d-flex justify-content-between align-items-center">
                    <h5 id="chat-header" class="mb-0">Select a conversation</h5>
                    <div id="control-container" style="display: none;">
                        <button id="control-button" class="btn btn-sm btn-outline-primary">Take Over</button>
                    </div>
                </div>
                <div id="chat-window" class="flex-grow-1 p-4 overflow-auto">
                    <div id="chat-placeholder" class="d-flex justify-content-center align-items-center h-100 flex-column">
                        <i class="bi bi-chat-dots-fill" style="font-size: 5rem; color: #d1d7db;"></i>
                        <p class="text-muted mt-3">No conversation selected.</p>
                        <p class="text-muted small">Select a conversation from the left panel to view messages.</p>
                    </div>
                </div>
                <!-- Admin Reply Form -->
                <div id="reply-form-container" class="p-3 bg-light" style="display: none;">
                    <form id="reply-form" class="d-flex">
                        <input type="text" id="reply-input" class="form-control me-2" placeholder="Type your reply...">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-send-fill"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
